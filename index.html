<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>POGGERS TYPER</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="https://blog.cdn.own3d.tv/resize=fit:crop,height:400,width:600/2AmMcmTbT7Cej18WXpou">
    </head>

    <body>
        <div class="background">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="links">
            <a href="https://www.linkedin.com/in/r%C3%A9mi-saurel/" target="_blank"><img src="assets/linkedin.png"
                    alt="linkedin"></a>
            <a href="https://github.com/RemiSaurel/PoggersTyper" target="_blank"> <img src="assets/git.png" alt="git">
            </a>
        </div>
        <div class="title">
            POGGERS TYPER
        </div>
        <div id="settings">
            <fieldset>
                Lg max : <input type="range" id="inputMaxLength" oninput="this.nextElementSibling.value = this.value"
                    onchange="updateMax();">
                <output id="outputMaxLength"></output>
                <br>
                Lg min : <input type="range" id="inputMinLength" oninput="this.nextElementSibling.value = this.value"
                    onchange="updateMin();">
                <output id="outputMinLength"></output>
            </fieldset>
            <button id="generateWithSettings" onclick="generateWithSettings()">GENERATE</button>
        </div>
        <div id="displayWords">
        </div>
        <div id="input">
            <textarea name="wordInput" id="wordInput" cols="50" rows="1"></textarea>
        </div>
        <div id="timer"></div>
        <div class="score" id="score">
            Score : 0
        </div>
        <div class="score" id="apm"></div>
        <div class="score" id="aps"></div>

        <div id="resetContainer"><button id="reset">RESET</button></div>
        <br>
        <div class="score" id="wrongWords"></div>

    </body>

    <script type="text/javascript" src="index.js"></script>

</html>
